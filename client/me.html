<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/mePage.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="icon" onclick="window.location='http://localhost:3030/'">
      <div class="icon-img"></div>
      <p>K-Chat</p>
    </div>   

      <div class="user-profile">
        <div class="user-firstname" onclick="dropdownEvent()"></div>
          <div class="dropdown-content">
            <div class="user-lastname"></div>
            <div class="user-email"></div>
            <div class="user-nickname"></div>
            <!-- <div class="user-registime"></div> -->
          </div>
        </div>
      </div>

      <div class="log-out">
        <form action="http://localhost:3030/user/logout" method="post">
          <div onclick="javascript:this.parentNode.submit()" class="logout-button">log out</div>
        </form>
      </div>
  </nav>



  <div class="list-content">
    <div>
      <div class="room-list-head">
        <h2>My Rooms</h2>

        <div>
        <div class="add-sign" onclick="createRoom()"></div>
        <div class="create-room-form" style="display:none;">
          <form action="http://localhost:3030/room/insert" method="post">
            <div style="display: flex;">
              <label for="roomName"></label>
              <input class="room-name-input" id='create-room-name-input' type="text" name="roomName" placeholder="New room's name" required>
              <!-- <div class="create-room-btn" onclick="javascript:this.parentNode.parentNode.submit()"></div> -->
              <div class="cancel-create-room-btn" onclick="cancelCreateRoom()"></div>
            </div>
            <div>
            </div>
          </form>
        </div>
        </div>

      </div>
      <ul class="my-room-list"></ul>
  
      <div class="room-list-head">
        <h2>Other Rooms</h2>
        <div class="add-sign" onclick="searchRoom()"></div>
        <div class="search-room-form" style="display:none;">
          <form action="javascript:submitSearchRoom()">
            <div style="display: flex;">
              <label for="roomName"></label>
              <input class="room-name-input" id='search-room-name-input' type="text" name="roomName" placeholder="Room ID" required>
              <!-- <div class="create-room-btn" onclick="javascript:this.parentNode.parentNode.submit()"></div> -->
              <div class="cancel-search-room-btn" onclick="cancelSearchRoom()"></div>
            </div>
            <div>
            </div>
          </form>
        </div>
      </div>
      <ul class="other-room-list"></ul>
      <ul class="search-room-list"></ul>
    </div>

    <div class="guest-book">
      <div class="guest-book-head">
        <h2>Guest Book</h2>
        <!-- <h3>Leave your global comment!</h3> -->
        <div class="add-sign"></div>
      </div>
      <ul class="guest-book-comments"></ul>
    </div>
  </div>

  <script src="/js/mePageEvents.js"></script>
  <script src="/js/getUserRooms.js"></script>
  <script src="/js/getUserInfo.js"></script>
  <script>
    const userId = window.location.href.substring(window.location.href.lastIndexOf('/') + 1)
    getHostRoom(userId, true)
    getOtherRoom(userId, true)
    getUserInfoById(userId)
  </script>
</body>
</html>
