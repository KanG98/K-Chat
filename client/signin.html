<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./../css/signup.css" /></head>

<body>
  <div class="signup-page">
    <div class="signup-image">
      <h1>Chat with K-Chat!</h1>
    </div>
    <div class="signup-form">
    <form class="login-form" action="http://localhost:3030/user/login" method="post">
      <section class="form-title">
        <h2>Sign In</h2>
        <p>Don't have an account? <a href="http://localhost:3030/signup.html">Sign up</a></p>
      </section>
      <div>
        <label>Email</label>
        <input type="text" name="username" id="username">
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" id="password">
        <i class="eye-slash"></i>
      </div>
      <button type="submit">Log In</button>
    </form>
    
    <!-- <script src="./js/redirect.js"></script> -->
    <script type="text/javascript">

      const eyeSlash = document.querySelector('.eye-slash')
      eyeSlash.addEventListener('click', (e) => {
        const input = document.querySelector('form input[name="password"]') 
        if (input.type === 'text'){
          input.type = 'password'
        }else if (input.type === 'password'){
          input.type = 'text'
        }
      })
    </script>
        
    </div>
    <footer></footer>
  </div>


</body>
</html>
